<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know the
        minimum number of notes to be returned.
      </p>
      <label for="bill-amt">Bill Amount: </label>
      <input id="bill-amt" type="number" />
      <button id="btn-next">Next</button>

      <div class="conditional-div processing">
        <label for="cash-amt">Cash Paid: </label>
        <input id="cash-amt" type="number" />
        <button id="btn-check">Check</button>
        <p id="msg-error"></p>
        <table class="change-table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>No of Notes</th>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
      <footer>
        <p>© | 2021 | Made with ❤️ by Tejas</p>
        <div>
          <a href="https://www.linkedin.com/in/tejas-muthya/">
            <i class="fab fa-linkedin-in"></i
          ></a>
          <a href="https://github.com/tejas-muthya37">
            <i class="fab fa-github"></i
          ></a>
          <a href="https://www.instagram.com/muthya_official/">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
          <a href="https://twitter.com/IamMuthya">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
  <script
    src="https://kit.fontawesome.com/6bba1b5d71.js"
    crossorigin="anonymous"
  ></script>
</html>
